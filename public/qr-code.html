<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Verification QR Code</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 500px;
    }
    h1 {
      margin: 0 0 10px 0;
      color: #333;
      font-size: 28px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 16px;
    }
    img {
      max-width: 100%;
      height: auto;
      border: 2px solid #eee;
      border-radius: 10px;
      padding: 20px;
      background: white;
    }
    .url {
      margin-top: 20px;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 8px;
      word-break: break-all;
      font-family: monospace;
      font-size: 14px;
      color: #555;
    }
    .instructions {
      margin-top: 20px;
      padding: 15px;
      background: #e3f2fd;
      border-left: 4px solid #2196f3;
      border-radius: 4px;
      text-align: left;
      font-size: 14px;
      line-height: 1.6;
    }
    @media print {
      body {
        background: white;
      }
      .container {
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Age Verification System</h1>
    <p class="subtitle">Scan to verify your age</p>
    <img src="qr-code.svg" alt="QR Code" />
    <div class="url">http://localhost:3000</div>
    <div class="instructions">
      <strong>üì± Instructions:</strong><br>
      1. Open your phone's camera<br>
      2. Point it at this QR code<br>
      3. Tap the notification to open<br>
      4. Follow the age verification process
    </div>
  </div>
</body>
</html>
