<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #fff;
        gap: 20px;
      }
      img {
        max-width: 300px;
        width: 100%;
        display: block;
      }
      a {
        color: #0066cc;
        font-size: 12px;
        font-family: monospace;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <img src="qr-code.svg" alt="QR Code" />
    <a href="https://qr-scan-lake.vercel.app/" target="_blank"
      >https://qr-scan-lake.vercel.app/</a
    >
  </body>
</html>
